<!DOCTYPE html>
<html>
<head>
    <title>GitHub主页模板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- 使用img标签来展示GitHub库中的图片作为logo -->
        <img class="logo" src="logo.jpg" alt="GitHub Logo">
        <h1>欢迎来到我的GitHub主页！</h1>
    </header>

    <main>
        <!-- 添加其他内容 -->
    </main>

    <audio id="bg-music" controls loop>
        <!-- 用于播放音乐的audio元素 -->
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-control">
        <!-- 音乐控制按钮 -->
        <button id="play-pause-btn">播放/暂停</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
